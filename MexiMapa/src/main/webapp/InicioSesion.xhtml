<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
          <title>MexiMapa</title>
 <h:outputStylesheet name="css/style.css"/>
 <h:outputStylesheet name="css/visitante.css"/>
        </h:head>
        <h:body>
            
    <header id="main-header">
		
		<a id="logo-header" href="#">
			<span class="site-name">MexiMapa</span>
                      
		</a> <!-- / #logo-header -->
   
		<nav>
			<ul>
				<li><a href="PaginaPrincipalIH.xhtml">Principal</a></li>
				<li><a href="Registrarse.xhtml">Registrarse</a></li>
				<li><a href="InicioSesion.xhtml">Iniciar Sesion</a></li>
			</ul>
		</nav><!-- / nav -->
 
	</header><!-- / #main-header -->
        
          <header>
            <h1>
              Iniciar Sesión
            </h1>
              </header>
            <h:form id="login" >

                        <p:inputText  class="texto" id="email" value="#{controladorSesion.correo}" placeholder="Correo" required="true" requiredMessage="Por favor ingresa tu correo" validatorMessage="Debe ser un correo valido">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText> <br/>
                        <p:message for="email"/>
                        <p:password class="texto" id="password" value="#{controladorSesion.contrasenia}" placeholder="Contrasenia"  required="true" requiredMessage="Por favor ingresa tu contrasenia" validatorMessage="Contraseña incorrecta"/> <br/>
                        <p:message for="password"/>
                        <p:commandButton class="texto" action="#{controladorSesion.login()}" value="Login" update="login" />
                        
                    </h:form>
           
          
        </h:body>	    
    </f:view>
</html>
