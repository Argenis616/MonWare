<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
        <h:head>
            <title>Administrador</title>
            <h:outputStylesheet name="css/estilos.css"/>
             
        </h:head>
        <h:body>
            <header>
                <h1>Meximapa</h1>
                
            </header>
            
            <center> 
            Funciones administrador
            </center>
                 
            <main>
                <h:form  id="funcionAgregarInformador">
                        
                    <br><p:inputText  id="nombre" required="true" placeholder="Nombre"  validatorMessage="Por favor ingresa tu nombre" requiredMessage="Por favor ingresa tu nombre"/></br> 
                    <br><p:inputText  id="apaterno"  required="true" placeholder="paterno"  validatorMessage="Por favor ingresa tu nombre" requiredMessage="Por favor ingresa tu apellido"/></br> 
                    <br><p:inputText  id="amaterno"  required="true" placeholder="materno"  validatorMessage="Por favor ingresa tu nombre" requiredMessage="Por favor ingresa tu apellido"/></br> 
                    <br><p:inputText  id="correo"  required="true" placeholder="Correo" validatorMessage="Debe ser un correo valido"/></br>
                    <br><p:commandButton  value="Crear Informador" ajax="false" /></br> 
                    </h:form>
                
                <h:form id="funcionEliminarInformador">
                    
                    <br><p:inputText  id="eliminarInformador"  required="true" placeholder="correo"  validatorMessage="Por favor ingresa el correo" requiredMessage="Por favor ingresa el correo"/></br>
                    <br><p:commandButton  value="Eliminar Informador" ajax="false" /></br> 
                </h:form>
                
                <h:form id="funcionEliminarComentarista">
                    
                    <br><p:inputText  id="correo" value="#{eliminarComentarista.correo}" required="true" placeholder="Correo" validatorMessage="Debe ser un correo valido"> 
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText></br>  
                    <br><p:commandButton action="#{eliminarComentarista.eliminaComentarista()}" value="Eliminar Comentarista" ajax="false" /></br> 
                </h:form>
                
                
                
            </main>      
                
            <footer>
                <h3>
                   MonWare 
                </h3>
            </footer>   
            
        </h:body>
    </f:view>
</html>
