<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
        <h:head>
            <title>Administrador</title>
            <h:outputStylesheet name="css/estilos.css"/>
             
        </h:head>
        <h:body>
            <header>
                <h1>Meximapa</h1>
                
            </header>
            
            <center> 
            Funciones administrador
            </center>
                 
            <main>
                <h:form  id="funcionAgregarInformador">
                        
                        <p:inputText  id="nombre" value="#{registrarUsuario.nombre}" required="true" placeholder="Nombre"  validatorMessage="Por favor ingresa tu nombre" requiredMessage="Por favor ingresa tu nombre"/> 
                        <p:inputText  id="apaterno" value="#{registrarUsuario.apaterno}" required="true" placeholder="paterno"  validatorMessage="Por favor ingresa tu nombre" requiredMessage="Por favor ingresa tu apellido"/> 
                        <p:inputText  id="amaterno" value="#{registrarUsuario.amaterno}" required="true" placeholder="materno"  validatorMessage="Por favor ingresa tu nombre" requiredMessage="Por favor ingresa tu apellido"/> 
                        <p:inputText  id="correo" value="#{registrarUsuario.correo}" required="true" placeholder="Correo" validatorMessage="Debe ser un correo valido"/>
                        <p:commandButton action="#{agregaUsuario.agregaUsuario()}" value="Crear Informador" ajax="false" /> 
                    </h:form>
                
                <h:form id="funcionEliminarInformador">
                    
                    <p:inputText  id="nombre" value="#{registrarUsuario.correo}" required="true" placeholder="correo"  validatorMessage="Por favor ingresa el correo" requiredMessage="Por favor ingresa el nombre"/>
                <p:commandButton action="#{registrarUsuario.registrarUsuario()}" value="Eliminar Informador" ajax="false" /> 
                </h:form>
                
                <h:form id="funcionEliminarComentarista">
                    
                    <p:inputText  id="nombre" value="#{eliminarComentarista.correo}" required="correo" placeholder="Nombre"  validatorMessage="Por favor ingresa el correo" requiredMessage="Por favor ingresa el nombre"/> 
                <p:commandButton action="#{eliminarComentarista.eliminaComentarista()}" value="Eliminar Comentarista" ajax="false" /> 
                </h:form>
                
                
                
            </main>      
                
            <footer>
                <h3>
                   MonWare 
                </h3>
            </footer>   
            
        </h:body>
    </f:view>
</html>
