<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head id="main-header">
        
	<title>Agregar Informador</title>
 
        <link rel="stylesheet" href="../resources/css/style.css">
            </link>
        <header id="main-header">
		
		<a id="logo-header" href="#">
			<span class="site-name">MexiMapa</span>
		</a> <!-- / #logo-header -->
 
		<nav>
			<ul>
				<li><a href="../PaginaPrincipalIH.xhtml">Principal</a></li>
				<li><a href="#">Manejo de Sesión</a></li>
				
			</ul>
		</nav><!-- / nav -->
 
	</header><!-- / #main-header -->
 
</h:head>
 
<h:body>  
 <h:form>
    <p:panel id="panel" header="Menú Administrador" >
 
        <p:focus context="panel"/>
 
        <p:messages />
 
        <h:panelGrid  columns="3" >
            <p:outputLabel for="username" value="Nombre" />
            <p:inputText id="username" value="#{agregarInformador.nombre}" label="Firstname" required="true" validator="#{validaciones.validacionNombreAgregarInformador}">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="username" />
            
            <p:outputLabel for="apellido" value="Apellidos" />
            <p:inputText id="apellido" value="#{agregarInformador.apellido}" required="true" label="Apellido">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="apellido" />
 
            <p:outputLabel for="email" value="Email" />
            <p:inputText id="email" value="#{agregarInformador.correo}" required="true" label="email" validator="#{validaciones.validacionEmailAgregarInformador}">
            </p:inputText>
            <p:message for="email" />
        </h:panelGrid>
 
        <p:commandButton id="submitButton" value="Agregar Informador" update="@parent" action="#{agregarInformador.agregarInformador()}"/>
    </p:panel>
     
     
</h:form>
<h:form>
    <p:growl id="messages" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Basic:" />
        <p:rating value="#{ratingView.rating1}" />
 
        <h:outputText value="Callback:" />
        <p:rating value="#{ratingView.rating2}" stars="10" cancel="false" onRate="alert('You rated ' + value)" />
 
        <h:outputText value="Ajax Rate:" />
        <p:rating value="#{ratingView.rating3}">
            <p:ajax event="rate" listener="#{ratingView.onrate}" update="messages" />
            <p:ajax event="cancel" listener="#{ratingView.oncancel}" update="messages" />
        </p:rating>
 
        <h:outputText value="Readonly:" />
        <p:rating value="#{ratingView.rating4}" readonly="true" />
 
        <h:outputText value="Disabled"/>
        <p:rating value="#{ratingView.rating4}" disabled="true" />
    </h:panelGrid>
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" style="margin:5px" />
 
    <p:dialog header="Values" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <h:panelGrid id="display" columns="2" cellpadding="5">
            <h:outputText value="Rating 1:" />
            <h:outputText value="#{ratingView.rating1}" />
 
            <h:outputText value="Rating 2:" />
            <h:outputText value="#{ratingView.rating2}" />
 
            <h:outputText value="Rating 3:" />
            <h:outputText value="#{ratingView.rating3}" />
        </h:panelGrid>
    </p:dialog>
</h:form>
    
</h:body>
        
	
  
    
	<footer id="main-footer">
		<p> 2019 MonWare</p>
	</footer> <!-- / #main-footer -->
 
</html>
