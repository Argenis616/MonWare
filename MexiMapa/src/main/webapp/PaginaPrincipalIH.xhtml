<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	
	<title>Pagina Principal</title>
 
        <link rel="stylesheet" href="resources/css/style.css">
            </link>	
</h:head>
 
<h:body>

    <header id="main-header">
		
		<a id="logo-header" href="#">
			<span class="site-name">MexiMapa</span>
                      
		</a> <!-- / #logo-header -->
   
		<nav>
			<ul>
				<li><a href="../PaginaPrincipalIH.xhtml">Principal</a></li>
				<li><a href="#">Registrarse</a></li>
				<li><a href="#">Iniciar Sesion</a></li>
			</ul>
		</nav><!-- / nav -->
 
	</header><!-- / #main-header -->
 
	
<section id = "formulario">
<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Select a Location" style="margin-bottom:10px;" >
        <h:panelGrid  columns="2" cellpadding="5" >
            <p:outputLabel for="tema" value="Tema" />
            <p:selectOneMenu id="tema" value="#{paginaPrincipal.tema}" style="width:150px">
                <p:ajax listener="#{paginaPrincipal.allTemas}" update="tema" />
                <f:selectItem itemLabel="Selecciona Tema" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{paginaPrincipal.tema}" />
            </p:selectOneMenu>
        
            <p:outputLabel for="estado" value="Estado" />
            <p:selectOneMenu id="estado" value="#{paginaPrincipal.estado}" style="width:150px">
                <p:ajax listener="#{paginaPrincipal.allEstados}" update="tema" />
                <f:selectItem itemLabel="Selecciona Tema" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{paginaPrincipal.tema}" />
            </p:selectOneMenu>
            
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Submit" update="msgs" action="#{dropdownView.displayLocation}" icon="pi pi-check" />
    </p:panel>
</h:form> 
</section>>       
	<footer id="main-footer">

	</footer> <!-- / #main-footer -->
 
	
  </h:body>
