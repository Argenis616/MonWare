<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view>
    <h:head>
	
	<title>Pagina Principal</title>
 
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/visitante.css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=">
            </script>
         
    </h:head>
 
<h:body>

    <header id="main-header">
       
		
		<a id="logo-header" href="#">
			<span class="site-name">MexiMapa</span>
                      
		</a> <!-- / #logo-header -->
   
		<nav>
			<ul>
				<li><a href="PaginaPrincipalComentaristaIH.xhtml">Principal</a></li>
				<li><a href="EditarDatosComentarista.xhtml">Editar Datos</a></li>
                                <li><a href="Comentarios.xhtml">Gestionar Comentarios</a></li>                           
                                <li><a href="eliminacuenta.xhtml">Eliminar Cuenta</a></li>
                                                           
                                
			</ul>
                    
                      <h:form id="logout" rendered="#{not empty comentarista}">
                    <p:commandButton action="#{controladorSesion.logout()}" value="Cerrar sesiÃ³n" styleClass="apply"/>
                </h:form>
		</nav><!-- / nav -->
 
	</header><!-- / #main-header -->
        <main>
                <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa1" model="#{verMarcadorC.simpleModel}"  draggable="true"  mapTypeControl="false">
                    <p:ajax event="overlaySelect" listener="#{verMarcadorC.onMarkerSelect}" update="agregaComentario comentarios"/>
                    <p:gmapInfoWindow id="ventanaInfo">
                         <p:outputPanel style="text-align: left; display: block; margin: auto">
                                <h:outputText value="#{verMarcadorC.marker.title}" />
                                <br/>
                                <h:outputText value="#{verMarcadorC.marker.data}"/>
                        </p:outputPanel>
                    </p:gmapInfoWindow>
                </p:gmap> 
            <h:form id="agregaComentario">
                    <p:messages id="messages" showDetail="true" closable="true" >
                         <p:autoUpdate />
                     </p:messages>
                     <p:panelGrid columns="2" id="form_agrecoment" >
                     
                        <h:inputText value="Nombre marcador:" disabled="True"/>
                        <h:inputText id="nombre" value="#{verMarcadorC.select.descripcion}" disabled="True" maxlength="60"/>
                     
                        <h:outputText value="Latitud:" />
                        <h:outputText id="latitud" value="#{verMarcadorC.latitud}"/> 
                        
                        <h:outputText value="Longitud:" />
                        <h:outputText id="longitud" value="#{verMarcadorC.longitud}"/>
                     </p:panelGrid>
                     
                    <p:inputTextarea rows="5" value="#{verMarcadorC.comentario}" cols="30" maxlength="200" autoResize="false" placeholder="Comentario..." style="margin-top: 3%" />
                    <p:commandButton value="Agergar" action="#{verMarcadorC.agregarComentario()}" update="agregaComentario comentarios" style="margin-top: -3%; margin-left: 6%">
                        <f:actionListener binding="#{comentarioBeam.update()}"/>
                    </p:commandButton>       
                </h:form>
                 
                <h:form id="comentarios">
                    <p:dataTable value="#{comentarioBeam.lista}" var="comentario" scrollable="true" scrollHeight="140">
                        
                        <p:column headerText="Comentario" filterBy="#{comentario.comentario}" filterMatchMode="contains">
                             <p:outputLabel value="#{comentario.comentario}"/>
                         </p:column>
                        <p:column headerText="Calificacion" style="width:100px">
                           
                                <h:outputText id="output" value="#{comentario.calificacion}"/>
                                <br/>
                                <p:commandButton value="like" action="#{calificaComentario.calificaComentario(comentario.idcomentario, comentario.calificacion)}" update="output comentarios" />
                                <p:commandButton value="dislike" action="#{calificaComentario.descalificaComentario(comentario.idcomentario, comentario.calificacion)}" update="output comentarios" />
                        </p:column >
                            
                        <p:column headerText="eliminame" style="width:100px">
                            <p:commandButton value="Elimina" action="#{eliminaComentario.eliminaComentarioComentarista(comentario.idcomentario)}"/>
                        </p:column>
                     </p:dataTable>
                </h:form>
        </main>

	<footer id="main-footer">
		<p> 2019 MonWare</p>
	</footer> <!-- / #main-footer -->
 
            
  </h:body>
</f:view>   
</html>
