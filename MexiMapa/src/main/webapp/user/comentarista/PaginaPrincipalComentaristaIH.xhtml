<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view>
    <h:head>
	
	<title>Pagina Principal</title>
 
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/visitante.css"/>
        <h:outputScript name="js/colores.js"/> 
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=">
            </script>
         
    </h:head>
 
<h:body>

    <header id="main-header">
       
		
		<a id="logo-header" href="#">
			<span class="site-name">MexiMapa</span>
                      
		</a> <!-- / #logo-header -->
   
		<nav>
			<ul>
				<li><a href="PaginaPrincipalComentaristaIH.xhtml">Principal</a></li>
				<li><a href="EditarDatosComentarista.xhtml">Editar Datos</a></li>
                                                                        <li><a href="eliminacuenta.xhtml">Eliminar Cuenta</a></li>
                                
			</ul>
                    
                      <h:form id="logout" rendered="#{not empty comentarista}">
                    <p:commandButton action="#{controladorSesion.logout()}" value="Cerrar sesiÃ³n" styleClass="apply"/>
                </h:form>
		</nav><!-- / nav -->
 
	</header><!-- / #main-header -->
        <main>
                        <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa" model="#{verMarcadores.simpleModel}"  draggable="false"  mapTypeControl="false">
                        <p:ajax event="overlaySelect" listener="#{verMarcadores.onMarkerSelect}"/>
                        <p:gmapInfoWindow id="ventanaInfo">
                             <p:outputPanel style="text-align: left; display: block; margin: auto">
 
                                    <!--<p:graphicImage name="/demo/images/antalya/{infoWindowView.marker.data}" height="150" />-->
                                    <!--<br />-->
                                    <h:outputText value="#{verMarcadores.marker.title}" />
                                    <br/>
                                    <h:outputText value="#{verMarcadores.marker.data}"/>
                            </p:outputPanel>
                        </p:gmapInfoWindow>
                    </p:gmap>  
        </main>
        <aside>
                 
                 <h:form id="agrega_comentario">
                 
                     <p:panelGrid columns="2" id="form_agrecoment" >
                     
                        <h:inputText value="Nombre marcador:" disabled="True"/>
                        <h:inputText id="nombre" value="#{verMarcadorC.select.descripcion}" disabled="True" maxlength="60"/>
                     
                        <h:outputText value="Latitud:" />
                        <h:outputText id="latitud" value="#{verMarcadorC.latitud}"/> 
                        
                        <h:outputText value="Longitud:" />
                        <h:outputText id="longitud" value="#{verMarcadorC.longitud}"/>
                     
                     </p:panelGrid>
                     
                     <p:inputTextarea rows="5" value="#{verMarcadorC.comentario}" cols="30" maxlength="200" autoResize="false" placeholder="#{verMarcadorC.select.descripcion}" />
                     
                 </h:form>
                    
                 <p:commandButton value="Agregar" id="boton_agregar_coment"  action="#{verMarcadorC.agregarComentario()}" update="agrega_comentario muestra_comentarios"/>
                 
                 <h:form id="muestra_comentarios">
                     <p:dataTable id="lista_comentarios" value="#{comentarioBeam.lista}" var="comentario" scrollable="true" scrollHeight="150">
                         <p:column headerText="Descripcion" filterBy="#{comentario.comentario}" filterMatchMode="contains">
                             <p:outputLabel value="#{comentario.comentario}"/>
                         </p:column>
                     
                     </p:dataTable>
                     
                 </h:form>
                 
                 
                 
            </aside>
	<footer id="main-footer">
		<p> 2019 MonWare</p>
	</footer> <!-- / #main-footer -->
 
	
  </h:body>
</f:view>   
</html>
