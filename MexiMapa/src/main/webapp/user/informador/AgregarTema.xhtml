<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Agregar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/visitante.css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=">
            </script>
    </h:head>
    <h:body>
        <header id="main-header">
		
		<a id="logo-header" href="#">
			<span class="site-name">MexiMapa</span>
                      
		</a> <!-- / #logo-header -->
   
		<nav>
			<ul>
				<li><a href="PaginaPrincipalInformadorIH.xhtml">Principal</a></li>
				<li><a href="AgregarTema.xhtml">Gestion de Temas</a></li>
                                <li><a href="colocarmarcador.xhtml">Colocar Marcador</a></li>
			</ul>
                    <h:form id="logout" rendered="#{not empty informador}">
                    <p:commandButton action="#{controladorSesion.logout()}" value="Cerrar sesiÃ³n" styleClass="apply"/>
                </h:form>
		</nav><!-- / nav -->
 
	</header><!-- / #main-header -->
     
 
               <main>
                <section >
                   
                    
         <p:panel id="panel" header="Agregar Tema" >
 
        <p:focus context="panel"/>
                    <h:form id="form" >
                        
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                    <h:panelGrid  columns="3" >
                        <p:outputLabel for="nombre" value="Nombre del Tema" />
                        <p:inputText id="nombre" value="#{agregaTema.nombreTema}" label="Firstname" required="true" >
                        <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="nombre" />
                        
                    <p:outputLabel for="descripcion" value="Descripcion" />
                    <p:inputText id="descripcion" value="#{agregaTema.descripcion}" label="Descripcion" required="true">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="descripcion" />
            
                    <p:outputLabel for="datos" value="Datos" />
                    <p:inputText id="datos" value="#{agregaTema.datos}" label="datos" required="true">
                       <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="datos" />
                   
                    <p:inputNumber   decimalPlaces="6" id="longitud" value="#{agregaTema.longitud}" disabled="true"/>
                    <p:inputNumber   id="latitud" decimalPlaces="6" value="#{agregaTema.latitud}" disabled="true"/>
                      
                
        </h:panelGrid>
 
                        <p:commandButton styleClass="boton"  id="agregaMarcador" value="Agrega Temar" action="#{agregaTema.agregaMarcador()}"/>
                        
                    </h:form>
        
           </p:panel>
                    
                <p:gmap    mapTypeControl="false" center="#{agregaTema.centro.lat},#{agregaTema.centro.lng}" zoom="5" type="roadmap" id="mapa" model="#{agregaMarcador.simpleModel}">
                    <p:ajax event="markerDrag" listener="#{agregaTema.onMarkerDrag}" update="form:longitud form:latitud"/>
                    <p:ajax event="pointSelect" listener="#{agregaTema.onPointSelect}" update="form:longitud form:latitud mapa"/>
                </p:gmap>
                   
                </section>
       
    <h:form id="formEliminaTema">
                
                <p:panel header="Eliminar Tema" >
                     <p:outputLabel value="Tema: "/>
                     <p:selectOneMenu id="tema" value="#{eliminarTema.nombre_tema}"> 
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{eliminarTema.listaTemasUsuario}"/>
                        <f:ajax execute="tema" render="tSeleccionado"/>
                     </p:selectOneMenu>
                     <hr/>
                         <p:outputLabel value="Tema Seleccionado: "/> 
                         <p:outputLabel id="tSeleccionado" value="#{eliminarTema.nombre_tema}"/>
                         <p:commandButton action="#{eliminarTema.eliminaTemaAdministrador()}" value="Elimina Tema" ajax="false"/>
                </p:panel>  
            </h:form>
            </main>
            
    </h:body>
</html>
