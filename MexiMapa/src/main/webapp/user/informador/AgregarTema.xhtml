               <main>
                <section >
                   
                    
         <p:panel id="panel" header="Agregar Tema" >
 
        <p:focus context="panel"/>
                    <h:form id="form" >
                        
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                    <h:panelGrid  columns="3" >
                        <p:outputLabel for="nombre" value="Nombre del Tema" />
                        <p:inputText id="nombre" value="#{agregaTema.nombre}" label="Firstname" required="true" >
                        <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="nombre" />
        
                        
                    <p:outputLabel for="descripcion" value="Descripcion" />
                    <p:inputText id="descripcion" value="#{agregaTema.descripcion}" label="Descripcion" required="true">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="descripcion" />
            
                    <p:outputLabel for="datos" value="Datos" />
                    <p:inputText id="datos" value="#{agregaTema.datos}" label="datos" required="true">
                       <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="datos" />
                        
                    <p:inputNumber   decimalPlaces="6" id="longitud" value="#{agregaTema.longitud}" disabled="true"/>
                    <p:inputNumber   id="latitud" decimalPlaces="6" value="#{agregaTema.latitud}" disabled="true"/>
                      
                        <p:colorPicker value="#{agregaTema.color}" mode="inline" styleClass="texto"/>
                        
        </h:panelGrid>
 
                        <p:commandButton styleClass="boton"  id="agregaMarcador" value="Agrega Temar" action="#{agregaTema.agregaTemaConMarcador()}"/>
                        
                    </h:form>
           </p:panel>
 
                </section>
                
                <p:gmap    mapTypeControl="false" center="#{agregaMarcador.centro.lat},#{agregaMarcador.centro.lng}" zoom="5" type="roadmap" id="mapa" model="#{agregaMarcador.simpleModel}">
                    <p:ajax event="markerDrag" listener="#{agregaMarcador.onMarkerDrag}" update="form:longitud form:latitud"/>
                    <p:ajax event="pointSelect" listener="#{agregaMarcador.onPointSelect}" update="form:longitud form:latitud mapa"/>
                </p:gmap>
                   
                   
    <h:form id="formGeneral">
                
                <p:panel header="Eliminar Tema" >
                     <p:outputLabel value="Tema: "/>
                     <p:selectOneMenu id="tema" value="#{eliminarTema.tema.nombre}"> 
                        <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                        <f:selectItems value="#{eliminarTema.listaTemasUsuario}"/>
                        <f:ajax execute="tema" render="tSeleccionado"/>
                     </p:selectOneMenu>
                     <hr/>
                         <p:outputLabel value="Tema Seleccionado: "/> 
                         <p:outputLabel id="tSeleccionado" value="#{eliminarTema.tema.nombre}"/>
                         <p:commandButton action="#{eliminarTema.eliminaTemaAdministrador()}" value="Elimina Tema" ajax="false"/>
                </p:panel>  
            </h:form>
            </main>
            

            <p:inputText id="tema" value="#{colocaMarcador.nombreTema}" placeholder="Tema" required="true"/> <br/>
                            <p:inputText id="latitud" value="#{colocaMarcador.latitud}" placeholder="Latitud" required="true"/> <br/>
                            <p:inputText id="longitud" value="#{colocaMarcador.longitud}" placeholder="Longitud" required="true"/> <br/>
                            <p:inputText id="descripcion" value="#{colocaMarcador.descripcion}" placeholder="Descripcion" required="true"/> <br/>  
                            <p:inputText id="datos" value="#{colocaMarcador.datos}" placeholder="Datos" required="true"/> <br/>
                            <p:commandButton action="#{colocaMarcador.colocaMarcador()}" value="Aceptar" ajax="false" />
                        </h:form>
        </p:panel>
        
                    <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                </p:messages>
                <br><p:inputText id="nom" value="#{agregaTema.nombre}" required="true" placeholder="nombre del tema" requiredMessage="Campo Vacio"/> </br>
                <br><p:inputText id="color" value="#{agregaTema.color}" required="true" placeholder="color que deseas asignar" requiredMessage="Campo Vacio"/> </br>
                <br><p:commandButton action="#{agregaTema.agregraTema()}" value="agrega" ajax="false"/></br>
            </h:form>
